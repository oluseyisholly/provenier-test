version: '3.8'

services:
  api:
    build: .
    container_name: provenier-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: provenier-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
